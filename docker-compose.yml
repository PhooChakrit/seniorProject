version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: seniorproject-db
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-seniorproject}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  rabbitmq:
    image: rabbitmq:3-management
    container_name: seniorproject-rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    healthcheck:
      test: ["CMD", "rabbitmqctl", "status"]
      interval: 30s
      timeout: 10s
      retries: 5

  api:
    image: node:20-alpine
    container_name: seniorproject-api
    working_dir: /app
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - ./:/app
      - /app/node_modules
    command: sh -c "apk add --no-cache openssl && npm install && npx prisma generate && npm run dev:server"
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-seniorproject}
      - RABBITMQ_URL=amqp://guest:guest@rabbitmq:5672/%2F
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy

  frontend:
    image: node:20-alpine
    container_name: seniorproject-frontend
    working_dir: /app
    ports:
      - "5173:5173"
    volumes:
      - ./:/app
      - /app/node_modules
    command: sh -c "npm install && npm install -D @rollup/rollup-linux-arm64-musl && npm run dev:client"
    environment:
      - API_URL=http://api:3000
    depends_on:
      - api

  worker:
    platform: linux/amd64
    build: 
      context: ./worker
    container_name: seniorproject-worker
    volumes:
      - ./genomes:/data/genomes
    environment:
      - RABBITMQ_URL=amqp://guest:guest@rabbitmq:5672/%2F
    depends_on:
      rabbitmq:
        condition: service_healthy

volumes:
  postgres_data:
    driver: local
